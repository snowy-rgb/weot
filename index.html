<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>weot 채팅</title>
  <style>
    body { font-family: sans-serif; }
    #messages { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
    #input { margin-top: 10px; }

        #app { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        #myCodeSection, #connectSection, #chatSection { margin-bottom: 20px; padding: 15px; border: 1px solid #eee; border-radius: 5px; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; background-color: #f9f9f9; }
        input[type="text"] { width: calc(100% - 70px); padding: 8px; margin-right: 5px; border: 1px solid #ddd; border-radius: 3px; }
        button { padding: 8px 15px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    
  </style>
</head>
<body>
  <h2>weot 채팅</h2>
  <div id="messages"></div>
  <div id="input">
    <input type="text" id="messageInput" placeholder="메시지 입력">
    <button onclick="sendMessage()">보내기</button>
  </div>
        <div id="myCodeSection">
            <h2>내 코드</h2>
            <p>로그인 후 내 코드가 여기에 표시됩니다.</p>
            <p>내 코드: <strong id="myCode">로딩 중...</strong></p>
        </div>

        <div id="connectSection">
            <h2>채팅 상대방과 연결</h2>
            <p>상대방의 코드를 입력하여 채팅을 시작하세요.</p>
            <input type="text" id="partnerCodeInput" placeholder="상대방 코드 입력">
            <button id="connectButton">연결</button>
        </div>

        <div id="chatSection">
            <h2>채팅방</h2>
            <div id="messages">
                </div>
            <input type="text" id="messageInput" placeholder="메시지 입력...">
            <button id="sendMessageButton">보내기</button>
        </div>
    </div>

  <!-- ① Firebase core -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  
  <!-- ② Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  
  <!-- ③ Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  
  <!-- ④ Firebase Realtime Database (필요하면) -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

  <!-- 2. 정의 (이게 먼저 들어가야 함!) -->
  <script src="firebaseConfig.js"></script>
  
  <!-- main.js -->
  <script src="script.js" defer></script>
  
  <script>
  </script>
</body>
</html>
